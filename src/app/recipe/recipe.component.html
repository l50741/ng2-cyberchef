<md-card fxLayout="column" style="height: 100%">
  <div class="content-card-header">
    <md-card-title>Recipe</md-card-title>
  </div>
  <md-card-content fxFlex fxLayout="column">
    <div id="recipe-container" [dragula]="'operations'" [dragulaModel]="operations" fxFlex>
      <div *ngFor="let operation of operations" class="operation-box">
        <p>{{operation.name}}</p>
      </div>
    </div>
  </md-card-content>
</md-card>
